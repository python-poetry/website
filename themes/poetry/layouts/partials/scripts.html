{{ $script := resources.Get "assets/app.js" }}

{{ if .Site.IsServer }}
  <script type="module" src="{{ $script.RelPermalink }}"></script>
{{ else }}
  {{ $script := $script | fingerprint }}
  <script
    type="module"
    src="{{ $script.RelPermalink }}"
    integrity="{{ $script.Data.Integrity }}"
  ></script>
{{ end }}
