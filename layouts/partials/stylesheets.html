{{ $style := resources.Get "assets/app.css" }}

{{ if .Site.IsServer }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
{{ else }}
  {{ $style := $style | fingerprint }}
  <link
    rel="stylesheet"
    href="{{ $style.RelPermalink }}"
    integrity="{{ $style.Data.Integrity }}"
  />
{{ end }}
